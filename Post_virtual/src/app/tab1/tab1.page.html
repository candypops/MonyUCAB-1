<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <ion-item>
               
            <h1 class="ion-text-center"><strong>Perfil de la empresa</strong></h1>
            </ion-item>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <div class="contaier-perfil">
        <ion-card>
            <ion-card-header>
                <ion-row>
                    <ion-col>
                        <p class="ion-text-center"><ion-icon name="person-circle-outline" color="dark" class="icon"></ion-icon></p>
                      <strong> <ion-text color="tertiary"><h2 class="ion-text-center">Editar perfil</h2></ion-text></strong>
                    </ion-col>
                </ion-row>
            </ion-card-header>
            <ion-card-contend>
                <form #f='ngForm' (ngSubmit)="modificarUsuario( f )">
                    <!--<ion-item>
                        <ion-label position="floating"><strong>Fecha de registro:</strong></ion-label>
                        <br>
                        <h4 class="ion-text-center">{{usuario.fechaRegistro}}</h4>
                    </ion-item> -->
                   <!--- <ion-item>
                        <ion-label position="floating"><strong>Email:</strong></ion-label>
                        <ion-input [ngModel]="email" name="email"></ion-input>
                    </ion-item> 
                    <ion-item>
                        <ion-label position="floating"><strong>Usuario: </strong></ion-label>
                        <ion-input [ngModel]="usuario.usuario" name="user"></ion-input>
                    </ion-item> -->
                    <ion-item>
                        <ion-label position="floating"><strong>Nombre del representante:</strong></ion-label>
                        <ion-input [ngModel]="nombre" name="nombre" ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating"><strong>Apellido del Representante:</strong></ion-label>
                        <ion-input [ngModel]="apellido" name="apellido"></ion-input>
                    </ion-item>
                    <!--<ion-item>
                        <ion-label position="floating"><strong>Numero de identificación:</strong></ion-label>
                        <ion-input [ngModel]="usuario.nroIdentificacion" name="identificacion"></ion-input>
                    </ion-item> -->
                    <ion-item>
                        <ion-label position="floating"><strong>Dirección:</strong></ion-label>
                        <ion-input [ngModel]="direccion" name="direccion"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating"><strong>Telefono:</strong></ion-label>
                        <ion-input [ngModel]="telefono" name="telefono"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating"><strong>Razon social de la empresa:</strong></ion-label>
                        <ion-input [ngModel]="razonsocial" name="razon"></ion-input>
                    </ion-item>

                    <ion-button type="submit" fill="solid" expand="full" color="success"  expand="block">
                       Guardar
                    </ion-button>
                </form>

            </ion-card-contend>
        </ion-card>

    </div>





</ion-content>
